<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Listings - AutoHub</title>
     <style>
        /* TEMPORARY IN-PAGE STYLES - Move to CSS file later */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .video-modal iframe {
            width: 80%;
            height: 80%;
            max-width: 800px;
        }
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }
        .car-image img {
            width: 300px;
            height: auto;
            cursor: pointer;
            border: 1px solid #ccc;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/theme-light.css" id="theme-style">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Auto<span>Hub</span></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="listings.html" class="active">Browse Cars</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <div class="theme-switcher">
                    <button data-theme="light"><i class="fas fa-sun"></i></button>
                    <button data-theme="dark"><i class="fas fa-moon"></i></button>
                </div>
                <a href="login.html" class="btn btn-outline">Login</a>
                <a href="register.html" class="btn btn-primary">Register</a>
            </div>
        </div>
    </header>

    <main class="listings-page">
        <div class="container">
            <h1 class="section-title">Available Cars</h1>

            <div class="cars-grid">
            <div class="car-card">
                    <div class="car-image">
                        <img src="images/porsche-911.jpg" alt="Porsche 911 Carrera" 
                             class="video-trigger" data-video="GmMQstRTpSE">
                    </div>
                    <div class="car-details">
                        <h3>Porsche 911 Carrera</h3>
                        <p>2022 Model | 3.0L Turbocharged</p>
                        <div class="car-price">$120,000</div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="video-modal" id="videoModal">
            <span class="close-modal">&times;</span>
            <iframe id="videoFrame" src="" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen></iframe>
        </div>
    </main>
    
    <footer class="main-footer">
    </footer>

    <script src="js/main.js"></script>
    <script src="js/listings.js"></script>
    <script src="js/theme-switcher.js"></script>
     <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('videoModal');
            const videoFrame = document.getElementById('videoFrame');
            const closeBtn = document.querySelector('.close-modal');
            const triggers = document.querySelectorAll('.video-trigger');
            
            // Open modal
            triggers.forEach(trigger => {
                trigger.addEventListener('click', function() {
                    const videoId = this.getAttribute('data-video');
                    videoFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                    modal.style.display = 'flex';
                });
            });
            
            // Close modal
            closeBtn.addEventListener('click', function() {
                videoFrame.src = '';
                modal.style.display = 'none';
            });
            
            // Close when clicking outside
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    videoFrame.src = '';
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>

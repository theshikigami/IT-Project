<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AutoHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/theme-light.css" id="theme-style">
</head>
<body>
    <header class="main-header">
    </header>

    <main class="contact-page">
        <div class="container">
            <h1 class="section-title">Contact AutoHub</h1>
            
            <div class="contact-grid">
                <div class="contact-info">
                    <h2>Get in Touch</h2>
                    <div class="contact-method" id="address-container">
                        <p><i class="fas fa-map-marker-alt"></i> 26th corridor, El-Sheikh Zayed City</p>
                        <button class="btn btn-outline" id="get-directions">Get Directions</button>
                    </div>
                    
                    <div class="contact-method" id="phone-container">
                        <p><i class="fas fa-phone"></i> <span id="phone-number">01010166333</span></p>
                        <button class="btn btn-outline" id="call-now">Call Now</button>
                    </div>
                    
                    <div class="contact-method">
                        <p><i class="fas fa-envelope"></i> support@autohub.com</p>
                        <a href="mailto:support@autohub.com" class="btn btn-outline">Email Us</a>
                    </div>
                </div>
            </div>
            <div class="return-home">
                <a href="index.html" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> Return to Home
                </a>
            </div>
        </div>
    </main>

    <footer class="main-footer">
    </footer>

    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/theme-switcher.js"></script>
</body>
</html>
